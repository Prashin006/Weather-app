<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashin's Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="city" placeholder="Enter your city name">
            <button type="submit" id="button"><img src="images/search.png" alt="search button"></button>
        </div>
        <p class="error">Please enter a valid city/country</p>
        <div class="weather">
            <img src="images/clear.png" alt="sunny" id="basic">
            <h1 class="temp"><span>22</span>Â°C</h1>
            <h2>New York</h2>
            <div class="bottom">
                <div class="humidity">
                    <img src="images/humidity.png" alt="humidity in percent">
                    <h2>Humidity</h2>
                    <h2><span>33</span>%</h2>
                </div>
                <div class="wind">
                    <img src="images/wind.png" alt="wind">
                    <h2>Wind Speed</h2>
                    <h2><span>7</span>Km/hr</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" async></script>
</body>

</html>
